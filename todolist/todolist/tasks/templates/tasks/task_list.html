<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2 class="text-center">To-Do List</h2>

    <!-- Add Task Form -->
    <form action="{% url 'add_task' %}" method="POST" class="d-flex mt-3">
        {% csrf_token %}
        <input type="text" name="title" class="form-control me-2" placeholder="New Task">
        <button type="submit" class="btn btn-primary">Add</button>
    </form>

    <!-- Task List -->
    <ul class="list-group mt-3">
        {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span {% if task.completed %} style="text-decoration: line-through;" {% endif %}>
                    {{ task.title }}
                </span>
                <div>
                    {% if not task.completed %}
                        <a href="{% url 'complete_task' task.id %}" class="btn btn-success btn-sm">Complete</a>
                    {% endif %}
                    <a href="{% url 'delete_task' task.id %}" class="btn btn-danger btn-sm">Delete</a>
                </div>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
